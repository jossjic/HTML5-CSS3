<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
			<form>
                <label for="NombreApellido">Nombre y Apellido</label>
                <input type="text" id="NombreApellido" class="main" required>

                <label for="Email">Email</label>
                <input type="email" id="Email" placeholder="email@dominio.com" class="main" required>

                <label for="Telefono">Teléfono</label>
                <input type="tel" id="Telefono" placeholder="(XX) XXXX XXXX" class="main" required>

                <label for="Mensaje">Mensaje</label required>
                <textarea id="Mensaje" cols="70" rows="10" placeholder="Escriba su mensaje" class="main"></textarea>
                
                <fieldset>
                    <legend>¿Cómo desea ser contactado?</legend>
                    <label for="radio-email"><input type="radio" id="radio-email" name="contacto" value="email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" id="radio-telefono" name="contacto" value="Telefono">Telefono</label>
                    
                    <label for="radio-WhatsApp"><input type="radio" id="radio-WhatsApp"name="contacto" value="WhatsApp" checked>WhatsApp</label>
                    
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario desea ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                

                <label><input class="check" type="checkbox" checked>¿Le gustaría recibir descuentos y promociones en su correo electrónico?</label>
                <input type="submit" class="enviar" value="Enviar">
            </form>

            <table>
                <thead>
                    <th>Dia</th>
                    <th>Horario</th>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>09h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>09h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>09h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
        </footer>
    </body>
</html>
